<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание видео</title>
</head>
<body>
    <h1>Создание видео с бегущей строкой</h1>
    <form action="{% url 'create_video' %}" method="get">
        <label for="text">Введите текст:</label><br>
        <input type="text" id="text" name="text" value="Бегущая строка"><br><br>
        
        <label for="decelerating_coeff">Введите коэфициент замедления (от 1 до 100, где 100 - стандартное время видео 3 секунды):</label><br>
        <input type="number" id="decelerating_coeff" name="decelerating_coeff" value="100" min="1" max="100"><br><br>
        
        <label for="text_color">Выберите цвет текста:</label><br>
        <select id="text_color" name="text_color">
            <option value="yellow">Желтый</option>
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="blue">Синий</option>
            <option value="white">Белый</option>
        </select><br><br>

        <input type="submit" value="Создать видео">
    </form>
</body>
</html>
